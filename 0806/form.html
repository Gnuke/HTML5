<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>■■■Cloud-Native Based DevOps Engineer Course■■■</title>
</head>
<body>
  <h1>Form Tag</h1>
  <form name="myform" id="myform">
    <fieldset style="width:500px;">
      <legend>Basic Info</legend>
      <p>
        <label for="username">Name : </label>
        <input type="text" size="5" id="username" name="username" value="asdaf" required/>
      </p>
      <p>
        <label for="userage">Age : </label>
        <input type="number" id="userage" max="60" value="25" readonly>
      </p>
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" value="male" checked>남성&nbsp;&nbsp;
        <input type="radio" name="gender" value="female">여성
      </p>
    </fieldset>

    <fieldset style="width:700px;">
      <legend>Business Info</legend>
      <p>
        <label for="userid">ID : </label>
        <input type="text" size="20" maxlength="12" id="userid" placeholder="Enter your ID" required/>
      </p>
      <p>
        <label for="password">Password : </label>
        <input type="password" size="20" maxlength="8" id="password" required/>
      </p>
      <p>
        <label for="usertel">Telephone : </label>
        <select>
          <option>--선택--</option>
          <option selected>010</option>
          <option>011</option>
          <option>016</option>
          <option>018</option>
          <option>019</option>
        </select>
        <input type="tel" size="10" id="usertel" disabled/>
      </p>
      <p>
        <label for="">Your Favorite Browser</label>
        <input type="text" list="browser">
        <datalist id="browser">
          <option value="Google Chrome">
          <option value="Mozilla Firefox">
          <option value="Apple Safari">
          <option value="Opera opera">
          <option value="Microsoft Edge">
        </datalist>
      </p>
      <p>
        <label for="">지원날짜 : </label>
        <input type="datetime-local">
      </p>
      <p>
        <label for="">사진 : </label>
        <input type="file">
      </p>
      <p>
        <label for="">Available Language : </label>
        <input type="checkbox" name="language" value="C-lang">C-language&nbsp;
        <input type="checkbox" name="language" value="Java" checked>Java&nbsp;
        <input type="checkbox" name="language" value="Python">Python&nbsp;
        <input type="checkbox" name="language" value="JavaScript">JavaScript&nbsp;
        <input type="checkbox" name="language" value="React">React&nbsp;
        <input type="checkbox" name="language" value="C#">C#&nbsp;
      </p>
      <p>
        <label for="">지원동기 : </label>
        <textarea name="" id="" rows="5" cols="90" placeholder="1000자 이내..."></textarea>
      </p>
      <p>
        <input type="submit" value="전송">&nbsp;&nbsp;&nbsp;
        <!-- <input type="reset" value="취소"> -->
        <button type="reset">취소</button>
      </p>
    </fieldset>
  </form>
  <a href="/">Home으로...</a>
</body>
</html>
